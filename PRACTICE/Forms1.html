<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <fieldset>
            <legend> Registration Form</legend>
            <br>
            <label for="">First Name</label>
            <input type="text" placeholder="First Name">
            <br>
            <label for="">Last Name</label>
            <input type="text" placeholder="Enter Last Name">
            <br>
            <label for="">Email</label>
            <input type="email" placeholder="Enter Email Address">
            <br>
            <label for="">Password</label>
            <input type="text" autofocus>
            <br>
            <label for="">Gender:</label>
            <br>
            <input type="radio" value="">male
             <br>
            <input type="radio" value="">female
            <br>
            <input type="radio" value="">others
            <br>
            <label for="">Age</label>
            <input type="number" readonly>
            <br>
            <label for="">Preferences</label>
            <br>
            <input type="checkbox" value="">Acrylic Painting
            <br>
            <input type="checkbox" value="">Oil Painting
            <br>
            <input type="checkbox" value="">Water Color Painting
            <br>
            <label for="">Select Occupation</label>
            <select name="" id="">
                <option value="">Student</option>
                <option value="">others</option>
            </select>
            <br>
            Bio <textarea name="" id="" cols="30" rows="8">Share few lines about yourself...</textarea>
            <br>
            <section>
                <input type="RESET">
                <input type="SUBMIT">
            </section>
           
            

        

            </select>
        </fieldset>
    </form>
    
</body>
</html>
