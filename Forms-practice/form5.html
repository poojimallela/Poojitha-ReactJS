<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            text-align: center;
        }
        table{
            width: 1380px;
        }
    </style>
</head>
<body style="background-color: aqua;color: black;">
   <h2>Address</h2> 
   <form>
    <fieldset style="text-align: center;">
     <label for="">Street:</label>
     <input type="text" style="border: 70px;width: 150px;" placeholder="Bhalaji Hills">
     <br><br>
     <input type="text" placeholder="Gayatri Gardens">
     <br><br>
     <label for="">City,State</label>
     <input type="text" placeholder="undefined">
     <input type="text" style="width: 60px;" placeholder="undefinex">
     <br><br>
     <label for="">Zip code</label>
     <input type="number" placeholder="500090">
     <br><br>
     <label for="">country</label>
     <input type="text" placeholder="India">
     <br><br>
     <button>
        <input type="cancel">
        <input type="Update user">
     </button>
    </fieldset>
   </form>
   <table border="1">
<!-- thead headsection -->
 <thead>
    <!-- tr table row -->
     <tr>
        <th>Street</th>
        <th>Streets</th>
        <th>City</th>
        <th>State</th>
        <th>Zip code</th>
        <th>Country</th>
        <th>Edit</th>
        <th>Delete</th>
     </tr>
 </thead>
 <!-- tbody headsection -->
  <thead>
    <!-- td table data -->
     <tr>
        <td>Bhalaji Hills</td>
        <td>Gayatri Gardens</td>
        <td>Hyderabad</td>
        <td>Telengana</td>
        <td>500090</td>
        <td>India</td>
        <td><button>Edit</button></td>
        <td><button>Delete</button></td>
     </tr>
  </thead>
   </table>
</body>
</html>
