<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        h2
            {
    border: 4px double;
    text-align: center;
    padding: 5px;
}

        
    </style>
</head>
<body>
    <h2 style="color: black; background-color: aqua;">Student Registration Form</h2>
    <form >
        <fieldset style="background-color: aqua;">
            <label for="">Name</label>
            <input type="text" placeholder="Enter Full Name">
            <br><br>
            <label for="">Fathers' Name:</label>
            <input type="text">
            <br><br>
            <label for="">Mother's Name:</label>
            <input type="text">
            <br><br>
            <label for="">Phone Number:</label>
            <input type="number" placeholder="017xxxxxxx">
            <br><br>
            <label for="">Email:</label>
            <input type="text" placeholder="sample@example.com">
            <br><br>
            <label for="">Gender:</label>
            <input type="radio" value="">male
            <input type="radio" value="">female
            <input type="radio" value="">Others
            <br><br>
            <label for="">Date Of Birth:</label>
            <input type="number" style="width: 40px;"><span> - </span>
            <input type="number" style="width: 40px;"><span> - </span>
            <input type="number" style="width: 40px;">(dd-mm-yyy)
            <br><br>
            <label for="">Address:</label>
            <input type="text" placeholder="street-  House-  Road-  ">
            <br><br>
           <label for="">Blood Group:</label> 
           <select name="" id="">
            <option value="">select</option>
            <option value="">A+</option>
            <option value="">B+</option>
            <option value="">o-</option>
        </select>
            <br><br>
            <label for="">Department:</label>
            <input type="radio" value="">CSE
            <input type="radio" value="">EEE
            <input type="radio" value="">BBA
            
            <br><br>
            <label for="">Course:</label>
            <input type="checkbox" value="">C
            <input type="checkbox" value="">C++
            <input type="checkbox" value="">Java
            <input type="checkbox" value="">AI
            <input type="checkbox" value="">Machine Learning
            <input type="checkbox" value="">Robotics
            <br><br>
            <label for="">Photo:</label>
            <input type="text" placeholder="Choose File"> No file choosen
            <br><br>
            <section>
                <input type="submit" style="background-color: blue; color: black;">
                <input type="Reset">
            </section>
            
        
           

        </fieldset>
    </form>
</body>
</html>
