<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="BASIC02.css"/>
    <style> 
        /* In CSS h2 is a selector */
        /* 2.Internal styles */
        h2{
            color: pink;
            background-color: purple;
            border: green;
        }
        h3{
            font-size: 50px;
          }
    </style>
</head>
<body>
    <!-- CSS Cascading style sheet -->
     <!-- 3 ways we can apply CSS in to HTML -->
    <!-- 1.Inline styles -->
     <h1 style="color: brown;">Heading-1</h1>
     <br>
     <p style="color: blue;background: pink;">Iam a fresher</p>

     <!-- 2. Internal Styles -->
     <h2>Heading-2</h2>
     <h3>Heading-3</h3>
     <h4>Heading-4</h4>
     <h5>Heading-5</h5>
     <h6>Heading-6</h6>
     
      <!-- 3. External Styles -->

      <img src="../puppy image.webp" ="">
</body>
