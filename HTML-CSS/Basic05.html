<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Basic05.css">
    <style>
        h4{
            color: aqua;
            background-color: bisque;
            border: yellowgreen;
        }
        h3{
            font-size: 60px;
        }
    </style>
</head>
<body>
    <!-- css cascading style sheet -->
     <!-- 3 ways we can apply css in to Html -->
      <!-- 1. Inline styles -->
       <h1 style="color: aquamarine;background: blue;">Heading-1</h1>
       <br>
       <p style="color: pink;background: aqua;"> MY Brother Is My World</p>
       <!-- 2.Internal styles -->
       <h2>Heading-2</h2>
       <h3>Heading-3</h3>
       <h4>Heading-4</h4>
       <h5>Heading-5</h5>
       <h6>Heading-6</h6>

       <!-- 3.External styles -->
        <img src="../ammavaru.jpeg" alt="">
</body>
</html>
