<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../BASIC04.CSS"/>
    <style>
        /* In CSS h2 is a selector */
        /* 2.Internal styles */
        h2{
            color: blue;
            background-color: pink;
            border: red;
        }
        h4{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!-- In CSS cascading style sheet -->
     <!-- 3 ways we can apply CSS in to HTML -->
      <!-- 1. Inline styles -->
       <h1 style="color: red;background: blue;">Heading-1</h1>
       <br>
       <p style="color: rgb(242, 192, 255);background: blue;">This is my first course </p> 

   <!-- 2.Internal styles -->

     <h2>Heading-2</h2>
     <h3>Heading-3</h3>
     <h4>Heading-4</h4>
     <h5>Heading-5</h5>
     <h6>Heading-6</h6>
     
      <!-- 3. External styles --> 

       <img src="../rose.jpg" alt="">
</body>
</html>
