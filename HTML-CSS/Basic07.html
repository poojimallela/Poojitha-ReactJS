<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Basic07.css">
    <style>
        h5{
            color: aqua;
            background-color: blue;
        }
        h6{
            font-size: 40px;
        }
    </style>
</head>
<body>
    <!-- css cascading style sheets -->
     <!-- 3 ways we can apply CSS in to HTML -->
      <!-- 1. Inline styles -->
      <h1 style="color: aqua;">Heading-1</h1>
      <br>
      <p style="color: rgb(4, 0, 255);background: pink;">This Is My First Paragraph</p>

      <!-- 2. Internal Styles -->

      <h2>Heading-2</h2>
      <h3>Heading-3</h3>
      <h4>Heading-4</h4>
      <h5>Heading-5</h5>
      <h6>Heading-6</h6>

       <!-- 3.External Styles -->
        <img src="../Amma.jpg" alt="">
</body>
</html>
