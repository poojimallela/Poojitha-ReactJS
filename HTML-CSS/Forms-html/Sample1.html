<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        form{

            background-color: aqua;
            border-radius: 10px;
            border: 2px solid;
        }
    </style>
</head>
<body>

            <input type="radio">
            <input type="date">

                <option value="">Css</option></select>
                <br>
                <button>Submit</button>
                <br>
                <textarea name="" id="" cols="30" rows="10"></textarea>

                <input type="number" value="pincode" autofocus>
            
        </fieldset>

    -->
